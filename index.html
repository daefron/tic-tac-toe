<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="code.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>tic-tac-toe</h1>
    </div>
    <div class="board">
      <div class="space" id="space0">
        <p id="0"></p>
      </div>
      <div class="space" id="space1">
        <p id="1"></p>
      </div>
      <div class="space" id="space2">
        <p id="2"></p>
      </div>
      <div class="space" id="space3">
        <p id="3"></p>
      </div>
      <div class="space" id="space4">
        <p id="4"></p>
      </div>
      <div class="space" id="space5">
        <p id="5"></p>
      </div>
      <div class="space" id="space6">
        <p id="6"></p>
      </div>
      <div class="space" id="space7">
        <p id="7"></p>
      </div>
      <div class="space" id="space8">
        <p id="8"></p>
      </div>
    </div>
    <div class="score">
      <p id="winner"></p>
      <div id="x">
        <p>X = </p>
        <p id="xscore">0</p>
      </div>
      <div id="o">
        <p>O = </p>
        <p id="oscore">0</p>
      </div>
      <button id="change" onclick="changeOpponent()"></button>
      <button onclick="reset()">reset</button>
    </div>
    <div class="playermodal">
      <div class="playerselect">
        <p>opponent?</p>
        <button onclick="playerHuman()">player</button>
        <button onclick="playerAi()">random ai</button>
        <button onclick="playerAiUnbeatable()">unbeatable ai</button>
      </div>
    </div>
  </div>
</body>
</html>
